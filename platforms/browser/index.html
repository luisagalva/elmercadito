 <script>

             {
              case expression:  "comprador"

                case expression: "vendedor"
                openvendedor();

              default: notValid();

          }

            window.location.href ="comprador.html";
           }
          }

          function openvendedor(){
            location.replace("vendedor.html");
          }

          function notValid(){
            alert('Ingresa un usuario valido');
          }
          </script>
